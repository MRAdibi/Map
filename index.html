<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Link the Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Link the main Style file -->
    <link rel="stylesheet" href="Css/style.css">
    <title>Map</title>
</head>

<body data-bs-theme="dark">
    <!-- this div is created for map section and this will be background -->
    <div id="map" class=""></div>

    <!-- this section is for the list of the locations -->
    <div class="locations">
        <div class="d-flex justify-content-start mx-5">
            <div class="location-list overflow-auto">
                <div class="d-flex justify-content-center mb-3">
                    <h3 style="font-size: 20px; color: #dfe6e9;">Click on the map to create your workout ðŸ‘†ðŸ‘†</h3>
                </div>
                <!-- in this section we can add location -->
                <form>
                    <div class="add-location add-location-hidden">
                        <div class="row">
                            <div class="col-6">
                                <div class="d-flex justify-content-around">
                                    <p class="m-auto">Type :</p>
                                    <select class="form-select w-50 type">
                                        <option value="running" selected>Running</option>
                                        <option value="cycling">cycling</option>
                                    </select>
                                </div>
                            </div>
                            <div class="distance col-6">
                                <div class="d-flex justify-content-around">
                                    <p class="m-auto">Distance :</p>
                                    <input class="w-50" type="text" placeholder="km">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="duration col-6">
                                <div class="d-flex justify-content-around">
                                    <p class="m-auto">Duration :</p>
                                    <input class="w-50" type="text" placeholder="min">
                                </div>
                            </div>
                            <div class="cadence col-6">
                                <div class="d-flex justify-content-around">
                                    <p class="m-auto">Cadence :</p>
                                    <input class="w-50" type="text" placeholder="step/min">
                                </div>
                            </div>
                            <div class="elevation col-6 hidden">
                                <div class="d-flex justify-content-around">
                                    <p class="m-auto">Elevation :</p>
                                    <input class="w-50" type="text" placeholder="meters">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- the workouts will add here -->
                    <div class="workouts">

                    </div>
                    <button class="add-location-btn">OK</button>
                </form>
            </div>
        </div>
    </div>
    <!-- reset button -->
    <div class="reset"><img src="Img/undo-arrow.png" alt="restart"></div>

    <!-- leaflet CDN -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- Link the Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link the main Script file -->
    <script src="Js/script.js"></script>
</body>

</html>
